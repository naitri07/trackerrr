<!DOCTYPE html>
<html>
    <head>
        <title>Fitness Tracker</title>
        <!--link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!--Header-->
        <header class="text-black text-center p-2">
            <h1>Fitness Tracker Dashboard</h1>
        </header>
        <!--Fitness Section-->
        <section class="bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body bg-primary text-white">
                                <div class="card-title">Calories Burned</div>
                                <div class="card-text">560 kcal</div>
                                <div class="progress-bar bg-success" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="90">60%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body bg-success text-white">
                                <div class="card-title">Steps Taken</div>
                                <div class="card-text">8,200 Steps</div>
                                <div class="progress-bar bg-primary" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="90" >70%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body bg-success text-center">
                                <div class="card-title">Sleep Duration</div>
                                <div class="card-text">6.5 hrs</div>
                                <div class="progress-bar bg-warning" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="90">90%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body bg-warning text-center">
                                <div class="card-title">Water Intake</div>
                                <div class="card-text">1.8L</div>
                                <div class="progress-bar bg-light" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="90">80%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body bg-black text-white">
                                <div class="card-title">Workout Time</div>
                                <div class="card-text">45 mins</div>
                                <div class="progress-bar bg-primary" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="90">90%</div>
                            </div>
                        </div>
                    </div>
